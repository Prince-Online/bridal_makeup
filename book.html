<style>
	@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
body { font-family: 'Lato', 'HelveticaNeue', 'Helvetica Neue', Helvetica, Arial, sans-serif; }
* { padding: 0px; margin: 0px; }
#closeSlider { background: transparent; border: none; font-size: 26px; margin: 0px 0px 20px 290px; }
.slider { position: fixed; top: 0; right: -340px; width: 300px; height: 100%; background-color: #fff; color: #333; overflow-x: hidden; transition: right 0.4s ease; padding: 20px; box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5); display: flex; align-items: start; flex-direction: column; font-size: 24px; font-family: "Playfair Display", serif; font-style: italic; }
.slideshow-container { width: 100%; max-width: 600px; position: relative; margin: auto; }
.slider a { text-decoration: none; color: #333; }
.header { margin: 10px; display: flex; align-items: center; }
.contact p { font-size: 20px; font-weight: 300; }
#successMessage , #errorMessage { display: none; }

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #ffffff;
    border-radius: 10px;
    font-family: 'Arial', sans-serif;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 2rem;
    font-size: 2rem;
    font-weight: 600;
}

.form-group {
    margin-bottom: 1.5rem;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: #000;
    font-weight: 500;
    width: 100%;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="date"],
input[type="number"],
textarea {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: #ddd;
    box-shadow: 0 0 5px rgba(156, 107, 156, 0.2);
}

textarea {
    resize: vertical;
    resize: none;
    min-height: 100px;
}

button[type="submit"] {
    width: 100%;
    padding: 1rem;
    background-color: #9c6b9c;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #845884;
}

.success-message {
    display: none;
    background-color: #dff0d8;
    color: #3c763d;
    padding: 1rem;
    border-radius: 5px;
    margin-top: 1rem;
    text-align: center;
}

.error-message {
    display: none;
    background-color: #f2dede;
    color: #a94442;
    padding: 1rem;
    border-radius: 5px;
    margin-top: 1rem;
    text-align: center;
}

@media (min-width: 768px) {
    .form-group > * {
        flex: 1;
    }
    
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="date"],
    input[type="number"] {
        width: calc(50% - 0.5rem);
    }
}

label[for]::after {
    content: "*";
    color: #000;
    margin-left: 4px;
}

::placeholder {
    color: #333;
    opacity: 1;
}

input:invalid,
textarea:invalid {
    border-color: #ddd;
}

.form-group:has(input:invalid) label {
    color: #000;
}

@media only screen and (min-width: 786px){
    .slideshow-container { display: flex; align-items: center; justify-content: center; max-width: 100%; }
    .slideshow-container img { width: 1000px; border-radius: 12px; }
    .header img { cursor: pointer; width: 234px; margin: 20px; }
    #openSlider { display: none; }
    .header { display: flex; justify-content: space-between; }
    .links a { font-size: 22px; text-decoration: none; color: #333; margin: 10px; font-family: "Playfair Display", serif; font-style: italic; cursor: pointer; }
    .links a:hover { text-decoration: underline; line-height: 1.4; }
}
@media only screen and (max-width: 600px){
    .slideshow-container { display: flex; align-items: center; justify-content: center; }
    .mySlides { width: 90%; border-radius: 12px; }
    .links { display: none; }
    #openSlider { font-size: 28px; border: none; background: transparent; }
    .header img { width: 154px; }
    .header { justify-content: space-between; }
    .header i { font-size: 23px; margin: 10px; }
}
</style>

<div class="container">
    <h2>Makeup Booking Form</h2>
    <form id="bookingForm" onsubmit="submitForm(event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="whatsapp">WhatsApp Number:</label>
            <input type="tel" id="whatsapp" name="whatsapp" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>
            <label for="bookingDate">Booking Date:</label>
            <input type="date" id="bookingDate" name="bookingDate" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required placeholder="Enter your complete address"></textarea>
        </div>
        <div class="form-group">
            <label for="persons">Number of Persons for Makeup:</label>
            <input type="number" id="persons" name="persons" min="1" required>
        </div>
        <div class="form-group">
            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>
        <button type="submit">Submit Booking</button>
    </form>
    <div id="successMessage" class="success-message">
        Booking submitted successfully!
    </div>
    <div id="errorMessage" class="error-message">
        Error submitting booking. Please try again.
    </div>
</div>
